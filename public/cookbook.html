<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Howe Family Cookbook</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <script src="cookbook-clientside.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="mainContent">
        <header>
          <img
            src="images/bannerpicforcookbook.png"
            alt="10 kids of the howe family."
            id="bannerPic"
          />
          <div id="titleDiv">
            <h1 id="mainTitle">Howe Family Cookbook</h1>
            <div id="searchDiv">
              <select id="catOptions"></select>
              <button id="search" onclick="searchByCategory()">Search</button>
            </div>
          </div>
        </header>
        <div id="recipeDiv">
          <div id="ulDiv">
            <h2 id="recTitle" style="display:none">Recipes</h2>
            <ul id="ulRecipes" style="display: none"></ul>
          </div>
        </div>
      </div>
      <footer>
        <h4>
          &copy;2019 | Howe Family Cookbook | Created by Bekah Howe
        </h4>
      </footer>
    </div>
  </body>
</html>
