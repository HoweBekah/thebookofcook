<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Howe Family Cookbook ~ Login</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <script src="cookbook-clientside.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="mainContent">
        <header>
          <img
            src="images/bannerpicforcookbook.png"
            alt="10 kids of the howe family."
            id="bannerPic"
          />
          <div id="titleDiv">
            <h1 id="mainTitle">Howe Family Cookbook</h1>
            <div id="searchDiv">
              <select id="catOptions"></select>
              <button id="search" onclick="searchByCategory()">Search</button>
            </div>
            <a class="navButtons" href="../cookbook.html">Home</a>
            <a class="navButtons" href="../login.html">Login</a>
            <a class="navButtons" href="../registration.html">Register</a>
          </div>
        </header>
        
            <form action="/account" method="get" id="loginDiv">
                <fieldset>
                  <table>
                    <tr>
                    <th colspan="2"><legend id="legend">Login</legend></th>
                  </tr>
                  <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" name="account_email" class= "padInputs" id="email" placeholder="jonsmith@demo.com"required /></td>
                    </tr>
                    <tr>
                      <td><label for="password">Password:</label></td>
                      <td><input type="password" name="account_password" class= "padInputs" id="password" minlength="8" required /></td>
                   </tr>
                   <tr>
                    <td colspan="2"><input type="submit" name="submit" id="recSubmit" class= "navButtons" /></td>
                   </tr>
                  </table>
                </fieldset>
            </form>
      
      <footer>
        <h4>
          &copy;2019 | Howe Family Cookbook | Created by Bekah Howe
        </h4>
      </footer>
    </div>
  </body>
</html>
